<style>
:root{
  --bg:#050405;
  --card:#0b0b0b;
  --red:#b71c1c;
  --gold:#d4af37;
  --glass: rgba(255,255,255,0.03);
  --soft: 14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:linear-gradient(180deg,#050405 0%, #0b0a0a 100%);
  color:#fff;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
  cursor:pointer;
}
#intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:radial-gradient(ellipse at center, rgba(0,0,0,0.15), rgba(0,0,0,0.7));
  z-index:40;
  gap:18px;
}
.intro-text{
  font-weight:700;
  font-size:36px;
  opacity:0;
  transform:translateY(12px);
  color:var(--gold);
  text-align:center;
}
.small-intro{
  font-size:24px;
  color:#fff;
  opacity:0;
  transform:translateY(12px);
}
.container{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}
.diagonal-wrap{
  position:absolute;
  inset:0;
  overflow:hidden;
  z-index:0;
  pointer-events:none;
}
.love-line{
  position:absolute;
  top:0;
  left:-30%;
  font-size:20px;
  font-weight:600;
  color:var(--gold);
  opacity:0.12;
  letter-spacing:2px;
  transform:rotate(-20deg);
}
@keyframes moveDiag{
  0%{transform:translate3d(-30vw, -10vh,0) rotate(-20deg)}
  100%{transform:translate3d(120vw, 110vh,0) rotate(-20deg)}
}
.player-card{
  width:min(860px,92vw);
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  padding:20px;
  display:grid;
  grid-template-columns: 150px 1fr;
  gap:18px;
  align-items:center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  border: 1px solid rgba(212,175,55,0.06);
  z-index:2;
  position:relative;
  backdrop-filter: blur(6px);
  opacity:0;
  transform:translateY(8px);
}
.album{
  width:150px;
  height:150px;
  border-radius:8px;
  overflow:hidden;
  background:linear-gradient(135deg, rgba(183,28,28,0.15), rgba(212,175,55,0.06));
}
.album img{width:100%;height:100%;object-fit:cover}
.meta{display:flex;flex-direction:column;gap:8px}
.song-title{font-size:20px;font-weight:700;color:#fff}
.song-artist{color:rgba(255,255,255,0.75);font-size:14px}
.song-quote{
  color:rgba(212,175,55,0.9);
  font-size:13px;
  font-style:italic;
  margin-top:6px;
  line-height:1.4;
}
.controls{display:flex;align-items:center;gap:14px;margin-top:12px}
.btn{
  width:46px;height:46px;display:grid;place-items:center;
  border-radius:12px;background:rgba(255,255,255,0.03);
  border:1px solid rgba(212,175,55,0.05);
  cursor:pointer;transition:transform .18s ease;
}
.btn:active{transform:scale(.95)}
.play{
  width:64px;height:64px;border-radius:18px;display:grid;place-items:center;
  background:linear-gradient(180deg,var(--red), #800000);
  border:2px solid rgba(212,175,55,0.15);
}
.icon{width:20px;height:20px;fill:#fff}
.progress{
  height:6px;background:rgba(255,255,255,0.05);border-radius:6px;
  margin-top:16px;overflow:hidden;
}
.progress > i{
  display:block;height:100%;
  background:linear-gradient(90deg,var(--gold),var(--red));
  width:0%;transition:width .15s linear;
}
.message{
  margin-top:20px;padding:18px;background:rgba(255,255,255,0.03);
  border-radius:12px;color:rgba(255,255,255,0.92);
  font-size:15px;text-align:center;min-height:72px;
}
.header-mini{
  position:fixed;top:18px;left:18px;z-index:60;
  display:flex;align-items:center;gap:10px;
  padding:8px 12px;border-radius:999px;background:rgba(0,0,0,0.25);
}
.heart{
  width:18px;height:18px;border-radius:6px;
  background:linear-gradient(180deg,var(--red), #830000);
}
@media (max-width:640px){
  .player-card{grid-template-columns:100px 1fr;padding:14px;border-radius:12px}
  .album{width:100px;height:100px}
  .song-title{font-size:16px}
  .play{width:56px;height:56px}
  .btn{width:40px;height:40px}
  .intro-text{font-size:26px}
  .small-intro{font-size:18px}
}
.fade-in{animation:fadeIn 1s forwards}
.fade-out{animation:fadeOut .8s forwards}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeOut{to{opacity:0;transform:translateY(-6px)}}

/* Floating compliments */
#player0 {

}
@keyframes floatDiag {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(120px, -120px) scale(1.2); opacity: 0; }
}

}
</style>
</head>

  titleEl.textContent = t.title;

  albumImg.src = t.thumb;

  setTimeout(() => {

}
